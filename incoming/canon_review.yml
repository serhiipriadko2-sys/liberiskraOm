name: Canon Review
on:
  push: { branches: [ main, master ] }
  pull_request:
jobs:
  canon-review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Verify manifest
        run: |
          test -f manifest/cd_index_baseline.json
          test -f manifest/model-card.md
          test -f manifest/risk-log.md
          test -f manifest/evidence-map.csv
          test -f manifest/canon_review.md
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn ragas psycopg2-binary sentence-transformers
      - name: Memory tests
        run: make -C ops test
      - name: (Optional) RAGAS eval
        run: make -C ops eval || true
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: iskra-artifacts
          path: |
            manifest/*
            eval/ragas_report.json
            reports/*
