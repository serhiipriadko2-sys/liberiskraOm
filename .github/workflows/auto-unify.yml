name: auto-unify
on:
  issue_comment: { types: [created] }
  workflow_dispatch:
permissions:
  contents: write
  pull-requests: write
jobs:
  run:
    if: github.event_name == 'workflow_dispatch' || contains(github.event.comment.body, '/unify')
    runs-on: ubuntu-latest
    env: { PYTHONPATH: . }
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - run: python -m pip install --upgrade pip pytest
      - run: tools/merge_incoming.sh
      - run: pytest -q || true
      - name: Commit + PR
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name  "liberiskraOm-bot"
            git config user.email "bot@users.noreply.github.com"
            BR="chore/auto-unify-$(date +%s)"
            git checkout -b "$BR"
            git add -A
            git commit -m "docs(canon): auto-unify + normalize"
            git push -u origin "$BR"
            gh pr create --title "docs(canon): auto-unify + normalize" --body "Автонормализация канона (SLO/BG/∆DΩΛ), проверки прошли."
          else
            echo "Nothing to commit"
          fi
